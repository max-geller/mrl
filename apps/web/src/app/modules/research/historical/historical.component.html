

  <div class="selector-container" fxFill fxLayout="row wrap" fxLayoutAlign="start-center">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Search Projects</mat-card-title>
        <mat-card-subtitle>subtitle</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Project</mat-label>
          <select matNativeControl>
              <optgroup label="Recent">
              <option value="volvo">SFO Terminal 3 West Modernization</option>
              </optgroup>
              <optgroup label="Active">
                  <option value="volvo">SFO Terminal 3 West Modernization</option>
                  <option value="saab">BART Controls Modernization</option>
                  <option value="saab">Golden Gate Tennis Center</option>
              </optgroup>
              <optgroup label="Completed">
              <option value="mercedes">SFO Terminal 1C/BAB</option>
              <option value="audi">Gilead NB357 Pilot Lab</option>
              <option value="hyatt">SFO Grand Hyatt Hotel</option>
              <option value="tx">SFO Substation TX Bypass & Upgrade</option>
              </optgroup>
          </select>
      </mat-form-field>

      <mat-form-field>
          <mat-label>Cost Source</mat-label>
          <select matNativeControl>
          <optgroup label="Estimates">
              <option value="volvo">100% DD HCI Estimate</option>
              <option value="saab">50% CD HCI Estimate</option>
          </optgroup>
          <optgroup label="Models">
              <option value="mercedes">10/17/18 Preliminary Cost Model</option>
              <option value="audi">5/3/19 Structural Cost Model</option>
          </optgroup>
          <optgroup label="Contracts">
              <option value="mercedes">TCCo As-Built</option>
              <option value="audi">Rosendin Electric As-Built Cost</option>
          </optgroup>
          </select>
      </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ok</button>
      </mat-card-actions>
    </mat-card>
</div>
