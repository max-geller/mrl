<mat-card>
  <mat-card-header>
    <mat-card-title>Active Projects</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-table #table [dataSource]="activeProjects" matSort class="animate">
      <ng-container matColumnDef="projectName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Project </mat-header-cell>
        <mat-cell *matCellDef="let data"> {{ data.projectName }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let data"> {{ data.status }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
        <mat-cell *matCellDef="let data"> {{ data.city }} </mat-cell>
      </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
  </mat-table>

  <mat-paginator [length]="1" [pageSize]="1">
    </mat-paginator>

  </mat-card-content>
  <mat-card-actions class="actions-container" fxLayout="row wrap" fxLayoutGap="15px grid">
    <div>
      <button mat-raised-button color='primary' type="submit"  routerLink="/auth/modules/projects/new" routerLinkActive="active" class="pointer">New Project</button>
    </div>
    <div>
      <button mat-raised-button color='accent' type="submit"  routerLink="/auth/modules/projects/categories" routerLinkActive="active" class="pointer">Manage Categories</button>
    </div>
    <div>
        <button mat-raised-button color='accent' type="submit"  routerLink="/auth/modules/projects/manage-stages" routerLinkActive="active" class="pointer">Manage Stages</button>
    </div>
  </mat-card-actions>
</mat-card>
